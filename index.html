
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Waste Processing Flowchart</title>
  <script src="https://cdn.jsdelivr.net/npm/diagram-js/dist/diagram.min.js"></script>
  <style>
    #canvas {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
    }
    form {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Waste Processing Plant Flowchart</h1>
  <form id="machineForm">
    <label for="machineName">Machine Name:</label>
    <input type="text" id="machineName" required><br><br>
    <label for="numOutputs">Number of Outputs:</label>
    <input type="number" id="numOutputs" min="1" required><br><br>
    <label for="outputTypes">Output Types (comma-separated):</label>
    <input type="text" id="outputTypes" required><br><br>
    <button type="submit">Create Machine</button>
  </form>

  <div id="canvas"></div>

  <script src="script.js"></script>
</body>
</html>
