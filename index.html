<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Flowchart</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
        mermaid.initialize({ startOnLoad: false });
    </script>
</head>
<body>
    <h1>Dynamic Waste Sorting Flowchart</h1>

    <!-- Form to add the first machine -->
    <form id="machineForm">
        <h3>Add First Machine</h3>
        <label>Machine Name:</label>
        <input type="text" id="machineName" required><br>
        <label>Input Material:</label>
        <input type="text" id="inputMaterial" required><br>
        <label>Number of Outputs:</label>
        <input type="number" id="numOutputs" min="1" required><br>
        <label>Output Details (comma-separated):</label>
        <input type="text" id="outputDetails" required><br>
        <button type="button" onclick="addFirstMachine()">Draw Machine</button>
    </form>

    <!-- Dropdown and form to add subsequent machines -->
    <div id="addMachineSection" style="display: none;">
        <h3>Add Machine to an Output Node</h3>
        <label>Select Node to Connect:</label>
        <select id="nodeSelector"></select><br>
        <label>New Machine Name:</label>
        <input type="text" id="newMachineName" required><br>
        <label>Number of Outputs:</label>
        <input type="number" id="newNumOutputs" min="1" required><br>
        <label>Output Details (comma-separated):</label>
        <input type="text" id="newOutputDetails" required><br>
        <button type="button" onclick="addMachineToNode()">Add Machine</button>
    </div>

    <div class="mermaid" id="diagram">
        graph TD
    </div>

    <script src="script.js"></script>
</body>
</html>
