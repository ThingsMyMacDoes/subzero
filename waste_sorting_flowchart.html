<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Sorting Flowchart</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
        mermaid.initialize({ startOnLoad: false });
    </script>
</head>
<body>
    <h1>Mixed Waste Sorting Facility Diagram</h1>
    <form id="machineForm">
        <label>Machine Name:</label>
        <input type="text" id="machineName" required><br>
        <label>Input Material:</label>
        <input type="text" id="inputMaterial" required><br>
        <label>Number of Outputs:</label>
        <input type="number" id="numOutputs" min="1" required><br>
        <label>Output Details (comma-separated, e.g., "Metal,Plastic,Residual"):</label>
        <input type="text" id="outputDetails" required><br>
        <button type="button" onclick="addMachine()">Add Machine</button>
    </form>
    <div class="mermaid" id="diagram">
        graph TD
    </div>
    <script src="script.js"></script>
</body>
</html>
